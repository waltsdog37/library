<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap" rel="stylesheet">
    
    <title>JS Library</title>

</head>

<body>

    <div id="header">My Virtual Bookshelf
        <button id="new-book" onclick=modalInput()>Add New Book</button>
    </div>

    <div id="main-container"></div>

    <div id="modal-box">
        <div id="user-input">
            <h2>Add a New Book</h2>
            <input type="text" name="Title" placeholder="Title" id="input-title">
            <input type="text" name="Author" placeholder="Author" id="input-author">
            <input type="text" name="Pages" placeholder="Number of Pages" id="input-pages">

            <div id="input-read">Read?
                <input type="checkbox" name="Read" id="check-read">

            </div>
            <button id="input-submit" onclick=modalSubmit()>Submit</button>
            <div id="error-message"></div>
            
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
